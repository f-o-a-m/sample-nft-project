name:                server
version:             0.1.0.0
github:              "githubuser/server"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/server#readme>

dependencies:
- aeson
- aeson-casing
- async
- base >= 4.7 && < 5
- bytestring
- containers
- common
- conduit
- errors
- exceptions
- http-api-data
- http-client
- http-client-tls
- http-types
- katip
- lens
- mtl
- opaleye
- postgresql-simple
- servant
- servant-server
- string-conversions
- text
- wai
- wai-extra
- wai-cors
- wai-websockets
- warp
- web3
- websockets

library:
  source-dirs: src

default-extensions:
  - Arrows
  - LambdaCase
  - OverloadedStrings
  - GeneralizedNewtypeDeriving
  - RankNTypes
  - DeriveGeneric
  - TypeOperators
  - PolyKinds
  - DataKinds
  - RecordWildCards
  - StandaloneDeriving
  - FlexibleInstances
  - ScopedTypeVariables
  - GADTs
  - FlexibleContexts
  - NamedFieldPuns
  - TypeApplications

executables:
  server-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Werror
    - -Wall
    dependencies:
    - server

tests:
  server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - server
